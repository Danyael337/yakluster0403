apiVersion: batch/v1
kind: CronJob
metadata:
  name: fetchcustomerdata
spec:
  schedule: "0 5 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: fetchcustomerdata
            image: git.systementor.se/daniel/backup_db            
            imagePullPolicy: IfNotPresent
            env:
            - name : "sql_database"
              value : "salary"
            - name : "sql_host"
              value : "mysqlserver1"     

          restartPolicy: OnFailure